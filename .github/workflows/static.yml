# Simple workflow for deploying static content to GitHub Pages with Secrets Replacement
name: Deploy static content to Pages with Secrets

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Replace placeholders with secrets
      - name: Replace Variables in config.js
        env:
          JSON_BIN_URL: ${{ secrets.JSON_BIN_URL }}
          MASTER_KEY: ${{ secrets.MASTER_KEY }}
        run: |
          sed -i 's|"PLACEHOLDER_JSON_BIN_URL"|"$JSON_BIN_URL"|g' config.js
          sed -i 's|"PLACEHOLDER_MASTER_KEY"|"$MASTER_KEY"|g' config.js

      # 3. Clear GitHub Pages cache
      - name: Clear GitHub Pages cache
        run: rm -rf .pages-cache

      # 4. Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
